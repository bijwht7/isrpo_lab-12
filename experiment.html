<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Эксперимент с Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div>
      <div class="row justify-content-center">
        <!--карточка 1-->
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-lg" style="width: 18rem">
            <img
              src="https://placeholder.apptor.studio/400/300/laptop.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <span class="badge rounded-pill text-bg-warning">★★★★☆4.5</span>
              <h5 class="card-title">Игровой ноутбук</h5>
              <p class="card-text">Мощный ноутбук для работы и игр</p>
              <h1>89 990₽<span class="badge text-bg-secondary"></span></h1>
              <a href="#" class="btn btn-primary">Подробнее</a>
              <p></p>
              <button type="button" class="btn btn-success w-100">
                Купить
              </button>
            </div>
          </div>
        </div>
        <!--карточка 2 -->
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-lg" style="width: 18rem">
            <img
              src="https://avatars.dzeninfra.ru/get-ynews/271828/1b6ccaf95ba15320ba935ebefdabb52a/563x304"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <span class="badge rounded-pill text-bg-warning">★★★★☆4.0</span>
              <h5 class="card-title">НЛО</h5>
              <p class="card-text">ПРЯМИКОМ ИЗ ЗОНЫ 67</p>
              <h1>6 767₽<span class="badge text-bg-secondary"></span></h1>
              <a href="#" class="btn btn-primary">Подробнее</a>
              <p></p>
              <button type="button" class="btn btn-success w-100">
                Купить
              </button>
            </div>
          </div>
        </div>
        <!--КАРТОЧКА 3-->
        <div class="col-md-6 col-lg-4">

          <div class="card h-100 shadow-lg " style="width: 18rem">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Jeffrey_Epstein_mug_shot.jpg/330px-Jeffrey_Epstein_mug_shot.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <span class="badge rounded-pill text-bg-warning">★★★☆☆3.0</span>
              <h5 class="card-title">Файл Эпштейна</h5>
              <p class="card-text">СЕКРЕТНЫЕ ДАННЫЕ ИЗ ОМЭРИКИ</p>
              <h1>9 999₽<span class="badge text-bg-secondary"></span></h1>
              <a href="#" class="btn btn-primary">Подробнее</a>
              <p></p>
              <button type="button" class="btn btn-success w-100">
                Купить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
